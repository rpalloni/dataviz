    <style>
      .bar1 {
        fill: steelblue;
        opacity: 0.5;
      }

      .bar2 {
        fill: gray;
        opacity: 0.5;
      }

      .bar1:hover {
        fill: brown;
      }

      .axis {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }
    </style>

  </head>
